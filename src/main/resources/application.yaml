spring:
  application:
    name: demo
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:6033/demo?allowPublicKeyRetrieval=true
    username: ${USERNAME:user}
    password: ${PASSWORD:password}
#    url: jdbc:mysql://${URL:localhost}:6033/demo?allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
security:
  jwt:
    signer-key: ${SECRET_KEY}
    expiration-time: 9000000              # 15 minutes
    refresh-expiration-time: 604800   # 1 week
server:
  port: 8081
logging:
  level:
    root: info
    org:
      springframework:
        security: TRACE